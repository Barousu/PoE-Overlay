<ng-container *ngIf="data$ | async as data">
    <app-header [name]="'PoE Overlay - Trade Highlight - Stash: ' + (data.stash || '-') " [inline]="true"
        [closeable]="false">
        <ng-container ngProjectAs="controlsRight">
            <mat-icon (click)="onQuadChange()" [title]="'trade.stash-size' | translate">
                {{factor === 0.5 ? 'grid_on' : 'border_all'}} </mat-icon>
        </ng-container>
    </app-header>
    <ng-container *ngIf="data.top && data.left">
        <div class="grid" [style.top.px]="data.gridTop - 2" [style.width.px]="data.gridSize * 12"
            [style.height.px]="data.gridSize * 12">
            <div class="inner">
                <div class="highlight" [style.top.px]="data.gridSize * (data.top - 1) * factor"
                    [style.left.px]="data.gridSize * (data.left - 1) * factor" [style.width.px]="data.gridSize * factor"
                    [style.height.px]="data.gridSize * factor">
                </div>
            </div>
        </div>
    </ng-container>
</ng-container>
