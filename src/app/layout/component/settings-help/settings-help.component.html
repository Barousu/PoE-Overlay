<mat-card>
    <mat-label>{{'help.faq' | translate}}</mat-label>
    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title> {{'help.bug-title' | translate}}
                </mat-panel-title>
            </mat-expansion-panel-header>
            <button mat-button
                (click)="openUrl('https://github.com/Kyusung4698/PoE-Overlay/issues')">{{'help.bug' | translate}}</button>
        </mat-expansion-panel>
        <mat-expansion-panel expanded>
            <mat-expansion-panel-header>
                <mat-panel-title> {{'help.donate-title' | translate}}
                </mat-panel-title>
            </mat-expansion-panel-header>
            <button mat-button
                (click)="openUrl('https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=4S7UYESYQ6UHU&source=url')">
                <mat-icon style="color: #ea4aaa">favorite</mat-icon>
                {{'help.donate' | translate}}
            </button>
            <button mat-button (click)="openUrl('https://www.patreon.com/kyusung4698')">
                <mat-icon style="color: #F96854">local_parking</mat-icon>
                {{'help.patreon' | translate}}
            </button>
        </mat-expansion-panel>
    </mat-accordion>
</mat-card>
